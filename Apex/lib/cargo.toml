[package]
name = "asset_loader"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.1"
rayon = "1.5"
log = "0.4"
env_logger = "0.10"
rusqlite = "0.29"
ndarray = "0.15"
rustfft = "6.1"
statrs = "0.16"
tokio = { version = "1.0", features = ["full"] }
sqlx = { version = "0.6", features = ["sqlite", "runtime-tokio-native-tls"] }
dashmap = "5.0"
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
csv-async = "0.2"
uuid = { version = "1.7", features = ["v4", "serde"] }
hmac-sha512 = "0.1.8"
lazy_static = "1.4.0"
